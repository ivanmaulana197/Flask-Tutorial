<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="template/css/bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">
    
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #fff;
        }
        .h-custom {
            height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
        
    </style>
</head>
<body>
    <section id="section" >
        <div class="container  h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
                alt="Sample image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <div class="row mb-3 d-flex justify-content-evenly">
                <a class="col-5 btn btn-secondary mx-2" href="{{ url_for("home") }}"><i class="fas fa-home"></i> Home</a>
                <a class="col-5 btn btn-danger mx-2" href="{{ url_for("home") }}"><i class="fas fa-user-plus"></i> Register</a>
                
            </div>
              <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-0">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                      <label class="form-check-label text-white" for="form2Example3">
                        Remember me
                      </label>
                    </div>
                    <a href="#!" class="text-white">Forgot password?</a>
                  </div>
      
                
                
                <div class="text-center text-lg-start pt-2">
                    <div class="d-grid">
                        <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Login</button>
                    </div>
                    
                    <!-- <p class="small fw-bold mt-2">Don't have an account? <a href="#!"class="link-danger">Register</a></p> -->
                </div>
      
                <div class="divider d-flex align-items-center my-2">
                  <p class="text-center fw-bold mx-3 mb-0 text-white">OR</p>
                </div>
                
                <div class="row d-flex justify-content-evenly mb-2">
                    <a class="col-5 btn btn-primary btn-block me-2" style="background-color: #3b5998" href="#!" role="button"><i class="fab fa-facebook-f me-2"></i>Continue with Facebook</a>
                    <a class="col-5 btn btn-primary btn-block" style="background-color: #171515" href="#!" role="button">
                      <i class="fab fa-github me-2"></i>Continue with Github
                    </a>
                        
                </div>
      
              </form>
            </div>
          </div>
        </div>
    </section>

    

    <script src="{{ url_for('static', filename='template/js/bootstrap.min.js') }}"></script>
    <script src="https://kit.fontawesome.com/d356795670.js" crossorigin="anonymous"></script>

</body>
</html>
